acceptance_loop:
  acceptance_mode: model
  batch_size: 100
  initial_batch_size: 100
  n_periods: 500
  target_accept_rate: 0.15
basl:
  filter_proportion: 0.15
  max_iterations: 3
  pseudo_threshold: 0.5
evaluation:
  abr_range:
  - 0.2
  - 0.4
  n_bins: 10
experiment:
  n_seeds: 10
  start_seed: 42
  track_every: 50
logistic_regression:
  C: 1.0
  penalty: l2
  solver: lbfgs
synthetic_data:
  bad_rate: 0.7
  n_components: 2
  n_holdout: 3000
xgboost:
  learning_rate: 0.1
  max_depth: 3
  n_estimators: 100
