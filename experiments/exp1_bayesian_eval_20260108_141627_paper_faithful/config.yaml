acceptance_loop:
  acceptance_mode: feature
  batch_size: 100
  initial_batch_size: 100
  n_periods: 500
  target_accept_rate: 0.15
bayesian:
  abr_range:
  - 0.2
  - 0.4
  epsilon: 1.0e-06
  j_max: 10000
  j_min: 100
  n_bands: 10
  prior_alpha: 1.0
  prior_beta: 1.0
  use_banding: false
experiment:
  n_seeds: 10
  start_seed: 42
  track_every: 50
logistic_regression:
  C: 1.0
  penalty: l2
  solver: lbfgs
synthetic_data:
  bad_rate: 0.7
  n_components: 2
  n_holdout: 3000
xgboost:
  learning_rate: 0.1
  max_depth: 3
  n_estimators: 100
