# Bayesian Evaluation Configuration
# Based on paper Algorithm 1 and Table E.9

# Pseudo-labeling mode:
# - false (default): Paper-faithful direct mode - each reject's label sampled
#                    as Binomial(1, P(y^r|X^r)) using model predictions directly
# - true: Banded mode with Beta posteriors - variance reduction via score
#         stratification (not in paper, but can help with convergence)
use_banding: false

# Banding parameters (only used when use_banding: true)
n_bands: 10        # Number of score bands for stratification
prior_alpha: 1.0   # Beta prior alpha (uninformative)
prior_beta: 1.0    # Beta prior beta (uninformative)

# Monte Carlo convergence parameters (from paper Table E.9)
j_min: 100         # Minimum MC samples before convergence check
j_max: 100000      # Maximum MC samples (paper: 10^6, using 10^5 for speed)
epsilon: 1.0e-6    # Convergence threshold

# ABR integration range (paper Section 6.3)
# "Specifically, we integrate the ABR over acceptance between 20% and 40%,
#  which reflects historical policies at Monedo."
abr_range: [0.2, 0.4]

# Random seed
random_seed: 42
