# XGBoost model config
# Based on paper Table E.9 (synthetic experiments)

n_estimators: 100       # max_trees
max_depth: 3
learning_rate: 0.1      # eta
subsample: 0.8          # bagging_ratio
colsample_bytree: 0.8   # feature_ratio
early_stopping_rounds: 10  # Paper default for synthetic
validation_fraction: 0.2   # Fraction for early stopping validation
random_seed: 42
