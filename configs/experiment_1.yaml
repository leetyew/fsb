# Experiment I: Evaluation Accuracy (Table 2)
# Backend-agnostic framework - consumes static CSV bundle
#
# Compares biased vs Bayesian evaluation methods
# Per plan Part C.3: Truth = metric(f, H_boot) per replicate

xgboost:
  n_estimators: 100
  max_depth: 3
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8

bayesian:
  n_bands: 10
  j_min: 100
  j_max: 10000
  epsilon: 1.0e-6
  prior_alpha: 1.0
  prior_beta: 1.0
  use_banding: false
  abr_range: [0.2, 0.4]

# Threshold specification for ABR/pAUC metrics
# Per paper Section 6.3: ABR integrates over acceptance [0.2, 0.4]
# pAUC uses max_fnr=0.2 (top 80% recall region)
thresholds:
  abr_range: [0.2, 0.4]
  pauc_max_fnr: 0.2
  policy: fixed_value

replicates:
  n_folds: 4
  n_bootstraps: 25
  # Total: 4 x 25 = 100 replicates

random_seed: 42
