# Experiment II: Training Comparison (Table 3)
# Backend-agnostic framework - consumes static CSV bundle
#
# Compares accepts-only vs BASL training methods
# All models evaluated on H_boot only

xgboost:
  n_estimators: 100
  max_depth: 3
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8

basl:
  max_iterations: 3
  filtering:
    beta_lower: 0.05
    beta_upper: 1.0
  labeling:
    subsample_ratio: 0.8
    gamma: 0.01
    theta: 2.0

# Threshold specification for ABR/pAUC metrics
# Per paper Section 6.3: ABR integrates over acceptance [0.2, 0.4]
# pAUC uses max_fnr=0.2 (top 80% recall region)
thresholds:
  abr_range: [0.2, 0.4]
  pauc_max_fnr: 0.2
  policy: fixed_value

replicates:
  n_folds: 4
  n_bootstraps: 25
  # Total: 4 x 25 = 100 replicates

random_seed: 42
